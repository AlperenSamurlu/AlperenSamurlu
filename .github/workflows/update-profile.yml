name: 🧠 Update GitHub Metrics

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: AlperenSamurlu
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Istanbul

          # DİL ANALİZİ
          plugin_languages: yes
          plugin_languages_indepth: true                     # Satır sayısı temelli analiz
          plugin_languages_sections: most-used               # Sadece üst kısım
          plugin_languages_details: lines                    # Sadece "satır sayısı" ölçütü
          plugin_languages_skipped: html, css, markdown      # Önemsiz diller gizlendi
          plugin_languages_threshold: 1%                     # %1 altında kalanlar gizlensin

          output_action: commit
