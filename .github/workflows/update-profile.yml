name: ðŸ§  Update GitHub Metrics

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: AlperenSamurlu
          template: classic
          config_timezone: Europe/Istanbul

          base: header, activity, community, repositories, metadata

          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: true
          plugin_languages_details: lines
          plugin_languages_threshold: 2%
          plugin_languages_skipped: jupyter notebook, html, markdown, css

          # ðŸš« Alt tabloyu kaldÄ±rmak iÃ§in:
          plugin_languages_recent_categories: ""
          plugin_languages_recent_load: 0
          plugin_languages_categories: programming  # sadece anlamlÄ± diller

          output_action: commit
