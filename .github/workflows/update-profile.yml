name: ðŸ§  Update GitHub Metrics

on:
  schedule:
    - cron: '0 3 * * *'       # daily at 03:00 UTC (06:00 Europe/Istanbul)
  workflow_dispatch:

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate GitHub Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: AlperenSamurlu
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Istanbul

          # language analysis
          plugin_languages: yes
          plugin_languages_indepth: true
          plugin_languages_details: percentage, bytes-size, lines
          plugin_languages_skipped: jupyter notebook, html, markdown, css

          output_action: commit
