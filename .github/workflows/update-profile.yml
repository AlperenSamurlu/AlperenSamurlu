name: ðŸ§  Update GitHub Metrics
on:
  schedule:
    - cron: '0 0 * * *' # GÃ¼nde bir kez
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: AlperenSamurlu
          template: classic
          base: header, activity, community, repositories
          config_timezone: Europe/Istanbul
          
          # Sadece languages plugin'i aktif et
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          
          # DiÄŸer tÃ¼m plugin'leri kapat
          plugin_lines: no
          plugin_followup: no
          plugin_people: no
          plugin_activity: no
          plugin_notable: no
          plugin_discussions: no
          plugin_topics: no
          plugin_code: no
          plugin_habits: no
          plugin_contributors: no
          plugin_stargazers: no
          plugin_posts: no
          plugin_rss: no
          plugin_wakatime: no
          plugin_music: no
          plugin_tweets: no
          plugin_stackoverflow: no
          plugin_anilist: no
          plugin_leetcode: no
          plugin_steam: no
          plugin_introduction: no
          plugin_sponsors: no
          plugin_repositories: no
          plugin_gists: no
          plugin_projects: no
          plugin_achievements: no
          plugin_fortune: no
          plugin_nightscout: no
          plugin_poopmap: no
          plugin_screenshot: no
          plugin_skyline: no
          plugin_stock: no
          plugin_16personalities: no
          plugin_calendar: no
          plugin_isocalendar: no
          plugin_stargazers: no
          plugin_pagespeed: no
          plugin_traffic: no
          
          # Ã‡Ä±ktÄ± ayarlarÄ±  
          filename: github-metrics.svg
          output_action: commit
