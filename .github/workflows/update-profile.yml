name: ðŸ§  Update GitHub Profile

on:
  schedule:
    - cron: '0 0 * * *'  # Her gÃ¼n gece 00:00'da
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Fetch GitHub data and update README
      uses: lowlighter/metrics@latest
      with:
        token: ${{ secrets.METRICS_TOKEN }}
        user: AlperenSamurlu
        template: classic
        base: header, activity, community, repositories, metadata
        config_timezone: Europe/Istanbul
